<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="child">水平垂直居中</div>
    </div>
</body>
<style>
    .parent {
        position: relative;

        height: 200px;
        background-color: aqua;
    }

    /* 盒子宽高需已知 */
    .child {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -100px;
        /* 自身 height 和width 的一半 */
        width: 200px;
        /* 固定宽度 */
        height: 100px;
        /* 固定高度 */
        line-height: 100px;
        text-align: center;
    }
</style>

</html>
