<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扇形</title>
</head>

<body>
    <div class="pic1"></div>
    <div class="pic2"></div>
</body>
<style>
    .pic1 {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 100px;
        border-radius: 50%;
        border-color: transparent red red blue;
    }

    /* 扇形图 */
    .pic2 {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(#3498db 0deg 36deg,
                #ecf0f1 36deg 300deg, #ef14ef 36deg 360deg);
    }
</style>

</html>
